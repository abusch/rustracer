light_arena = "1.0.1"
log = "0.4"
minifb = { version = "0.19", optional = true }
ndarray = { version = "0.14", features = ["rayon"] }
num = "0.4"
num_cpus = "1"
parking_lot = "0.11"
ply-rs = "0.1"
