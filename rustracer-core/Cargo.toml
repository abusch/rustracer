version = "0.1.0"
authors = ["Antoine BÃ¼sch <antoine.busch@gmail.com>"]
edition = "2018"

[features]
default = []
display = ["minifb"]

[dependencies]
anyhow = "1"
approx = "0.4"
atomic = "0.5"
bitflags = "1"
byteorder = "1.2"
chrono = "0.4"
combine = "2"
crossbeam = "0.8"
