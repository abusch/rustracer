[package]
name = "rustracer"
version = "0.1.0"
authors = ["Antoine Busch <antoine.busch@gmail.com>"]

[dependencies]
nalgebra = "0.8"
image = "0.10"
rand = "0.3"
tobj = "0.1"
threadpool = "1.3"
docopt = "0.6"
chrono = "0.2"
rustc-serialize = "0.3"

[profile.release]
# How to send extra compiler flag for -march=native equivalent in Rust
# flag is `-C target-cpu=native`
opt-level = 3
debug = false
rpath = false
lto = true

