[package]
name = "rustracer"
version = "0.1.0"
authors = ["Antoine Busch <antoine.busch@gmail.com>"]

[[bin]]
name = "main"
doc = false

[dependencies]
approx = "0.1"
bitflags = "0.7"
docopt = "0.6"
# ieee754 = "0.2"
ieee754 = { git = "https://github.com/abusch/ieee754.git" }
image = "0.10"
itertools = "0.5"
nalgebra = "0.8"
num = "0.1"
num_cpus = "1.1"
rand = "0.3"
rustc-serialize = "0.3"
threadpool = "1.3"
tobj = "0.1"

[profile.release]
# How to send extra compiler flag for -march=native equivalent in Rust
# flag is `-C target-cpu=native`
opt-level = 3
debug = false
rpath = false
lto = true
