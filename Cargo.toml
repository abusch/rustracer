[package]
name = "rustracer"
version = "0.1.0"
authors = ["Antoine Busch <antoine.busch@gmail.com>"]

[[bin]]
name = "main"
doc = false

[dependencies]
approx = "0.1"
bitflags = "0.7"
chrono = "0.2"
clap = "2"
crossbeam = "0.2"
# ieee754 = "0.2"
ieee754 = { git = "https://github.com/abusch/ieee754.git" }
image = "0.10"
itertools = "0.5"
nalgebra = "0.10"
num = "0.1"
num_cpus = "1"
rand = "0.3"
rustc-serialize = "0.3"
slog = "1"
slog-scope = "0.2"
slog-stream = "1"
thread-id = "3"
tobj = "0.1"

[dependencies.uuid]
version = "0.3"
features = ["v4"]

[profile.release]
opt-level = 3
debug = true
rpath = false
lto = false
